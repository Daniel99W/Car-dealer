









<div class="container">
    <div class="carTypeForm">
        
        <div class="name">
            <label for="name">Car type Name:</label>
            <input type="text" [(ngModel)] = "getCarType.name"
            placeholder="name of the car type"
            id="name" class="form-control">
        </div>
        </div>
        <div class="button">
            <button mat-button (click)="editCarType()">
                EDIT CAR TYPE
            </button>
        </div>
</div>
